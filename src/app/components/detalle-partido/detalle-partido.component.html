<div class="ui-fluid">

<div class="ui-g"  *ngIf="currentUser && partido">


  <div class="ui-g-6 ui-md-6">
    <h2><i class="pi pi-calendar"></i> {{partido.dia}}</h2>  
  </div>

  <div class="ui-g-6 ui-md-6">
    <h2><i class="pi pi-clock"></i>{{partido.hora}} ({{partido.duracion}})</h2>  
  </div>


  <div class="ui-g-6 ui-md-6">
    <h3>Pistas: {{partido.pistas}} </h3>
  </div>

  <div class="ui-g-6 ui-md-6">
    <h3>Jugadores: {{partido.jugadoresapuntados}}/{{partido.jugadorestotal}} </h3>
  </div>


  <div class="ui-g-6 ui-md-6">  
     <h4>Diestros</h4>    
  </div>

  <div class="ui-g-6 ui-md-6">  
     <h4>Zurdos</h4>    
  </div>


  <div class="ui-g-6 ui-md-6">  
    <ul>
      <li *ngFor="let jugador of diestros">
        {{ jugador.nombre }}
      </li>
    </ul>
 </div>

 <div class="ui-g-6 ui-md-6">  
  <li *ngFor="let jugador of zurdos">
    {{ jugador.nombre }}
  </li>   
 </div>
</div> 
<div class="ui-g-12 ui-md-12">  
  <button (click)="hacerdistribucion()" size="90%" pButton type="button" label="V.I.C.T.O.R." icon="pi pi-star-o" ></button> 
 </div>


</div>

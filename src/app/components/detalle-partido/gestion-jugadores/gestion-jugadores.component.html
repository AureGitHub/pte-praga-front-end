

<p-card header="JUGADORES" subheader=""  styleClass="ui-card-shadow panelGridCenter">
    <p-header>
    </p-header>
    <div class="panelGridCenter" (click)="showDialogToAddJugador()" *ngIf="currentUser?.isAdmin &&  partido.idpartido_estado==1">
        <i class="fa fa-1x fa-plus-square-o"></i> (Añadir jugador)
    </div>
    
    <p-tabView>
        <p-tabPanel header="Seleccionados ({{seleccionadosCount}})">
            <p-table [value]="jugadoresSeleccionados">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Jugador</th>
                        <th>Posicion</th>                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-jugador>
                    <tr (click)="borrarJugador(jugador)">
                        <td>{{jugador.alias}}</td>
                        <td>{{jugador.posicion}}</td>                        
                    </tr>
                </ng-template>
            </p-table>
        </p-tabPanel>
        <p-tabPanel header="Suplentes  ({{suplentesCount}})">
            <p-table [value]="jugadoresSuplentes">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Jugador</th>
                        <th>Posicion</th>                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-jugador>
                    <tr (click)="borrarJugador(jugador)">
                        <td>{{jugador.alias}}</td>
                        <td>{{jugador.posicion}}</td>                        
                    </tr>
                </ng-template>
            </p-table>
        </p-tabPanel>
    </p-tabView>
    <p-footer>
        
        <div class="ui-g">
            <div class="ui-g-5">
                <button  *ngIf="currentUser?.isAdmin && partido" (click)="hacerparejasAleatorio()"  styleClass="panelGridCenter"   
                pButton type="button" label="Aleatoria" icon="fa fa-1x fa-steam"  iconPos="right" class="ui-button-secondary"
                [disabled]="partido.idpartido_estado!=1">
                 </button> 
            </div>
            <div class="ui-g-2">
            </div>
            <div class="ui-g-5">
                <button  *ngIf="currentUser?.isAdmin && partido" (click)="hacerparejasPorRanking()"  styleClass="panelGridCenter"   
                pButton type="button" label="V.I.C.T.O.R." icon="fa fa-1x fa-steam"  iconPos="right"
                [disabled]="partido.idpartido_estado!=1">
              </button> 
            </div>
        </div>
       
       
     
    </p-footer>
</p-card>


<p-dialog
header="Añadir Jugador/es"
[(visible)]="displayDialog"
[responsive]="true"
showEffect="fade"
[modal]="false"
[style]="{'max-width': '800px'}"
>

<p-listbox [options]="newJugadores" [(ngModel)]="selectJugadores" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="alias">
  <p-header>
    <i class="fa fa-user"></i>
    Jugadores
  </p-header>
</p-listbox>
<button   
class="ui-button-success"  (click)="AddNewJugadores()" pButton type="button" 
icon="fa fa-2x fa-plus-square-o" [disabled]="selectJugadores.length === 0" label="Añadir" *ngIf="currentUser?.isAdmin" ></button>
 {{selectJugadores.length}}
</p-dialog>

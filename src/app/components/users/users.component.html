<p-table
  [columns]="cols"
  [value]="users"
  selectionMode="single"
  [(selection)]="selectedUser"
  (onRowSelect)="onRowSelect($event)"
  [paginator]="true"
  [rows]="5"
>
  <ng-template pTemplate="caption">
    Lista de Jugadores
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th>Borrar</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
      <td>
        <button
          (click)="delete(rowData.id)"
          pButton
          type="button"
          icon="pi pi-user-minus"
          class="ui-button-danger"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button
        class="ui-button-success"
        (click)="showDialogToAdd()"
        pButton
        type="button"
        icon="pi pi-user-plus"
        label="Añadir"
      ></button>
    </div>
  </ng-template>
</p-table>





  <p-dialog
    header="Jugador"
    [(visible)]="displayDialog"
    [responsive]="true"
    showEffect="fade"
    [modal]="false"
    [responsive]="false" [resizable]="false"        
    [style]="{'max-width': '800px'}"
    
  >

  

    <form
      [formGroup]="userForm"
      autocomplete="off"
      novalidate
      (ngSubmit)="onsubmit()"
    >
      
    <div class="ui-fluid" *ngIf="user">        
      <div class="ui-g">
          <!-- alias-->          
          <div class="ui-g-11">            
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon">
                  <i class="pi pi-user"></i>
                </span>
                <input type="text" pInputText formControlName="alias" style="width: 100%;"   placeholder="Alias"/>
              </div>            
          </div>          
          <div class="ui-g-1">
            <i class="pi pi-info rojo" *ngIf="hasError('alias',['required','minlength','maxlength'])"></i>         
          </div>

          <!-- nombre-->          
          <div class="ui-g-11">            
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon">
                <i class="pi pi-user"></i>
              </span>
              <input type="text" pInputText formControlName="nombre" style="width: 100%;"   placeholder="Nombre"/>
            </div>            
        </div>          
        <div class="ui-g-1">
          <i class="pi pi-info rojo" *ngIf="hasError('nombre',['required','minlength','maxlength'])"></i>         
        </div>

          <!-- email-->          
          <div class="ui-g-11">            
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon">
                <i class="pi pi-envelope"></i>
              </span>
              <input type="text" pInputText formControlName="email" style="width: 100%;"   placeholder="email"/>
            </div>            
        </div>          
        <div class="ui-g-1">
          <i class="pi pi-info rojo" *ngIf="hasError('email',['required','email'])"></i>         
        </div>
      

          <!-- password-->          
          <div class="ui-g-11">            
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon">
                <i class="pi pi-key"></i>
              </span>
              <input type="password" pInputText formControlName="password" style="width: 100%;" placeholder="Contraseña"/>
            </div>            
        </div>          
        <div class="ui-g-1">
          <i class="pi pi-info rojo" *ngIf="hasError('password',['required','minlength','maxlength'])"></i>         
        </div>

          <!-- idposicion-->          
          <div class="ui-g-11">            
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon">
                <i class="pi pi-map-marker"></i>
              </span>
              <p-dropdown class="my-p-dropdown"  [options]="lstPosicion" formControlName="idposicion"></p-dropdown>
            </div>       
        </div>          
        <div class="ui-g-1">
          <i class="pi pi-info rojo" *ngIf="hasError('idposicion',['required'])"></i>         
        </div>


          <!-- idperfil-->          
          <div class="ui-g-11">            
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon">
                <i class="pi pi-lock"></i>
              </span>
              <p-dropdown class="my-p-dropdown"   [options]="lstPerfil" formControlName="idperfil"></p-dropdown>
            </div>       
        </div>          
        <div class="ui-g-1">
          <i class="pi pi-info rojo" *ngIf="hasError('idperfil',['required'])"></i>         
        </div>
        <div class="ui-g-11" align="center">
          <button
            pButton
            label="Guardar"
            type="submit"
            icon="pi pi-save"
            [disabled]="!userForm.valid"
          ></button>
        </div> 
        <div class="ui-g-1">          
        </div>
      </div>  
    </div>    

    </form>
  
  </p-dialog>

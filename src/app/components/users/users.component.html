<p-table [columns]="cols" [value]="users"  selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="5">
    <ng-template pTemplate="caption">
        Lista de Jugadores
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th>Borrar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <td >
                <button (click)="deleteConfirm()" pButton type="button" icon="pi pi-user-minus" label="Borrar" class="ui-button-danger"></button>
                
               
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button class="ui-button-success" (click)="showDialogToAdd()" pButton type="button" icon="pi pi-user-plus" label="Añadir"></button>
            
        </div>
    </ng-template>
</p-table>
<div class="mypanel-size-local">
<p-dialog   header="Jugador" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="false">
    
    
    <div class="ui-g ui-fluid" *ngIf="user">

        <div class="ui-g-12 ui-md-12">
            <div class="ui-g-12">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input  type="text"  pInputText  [(ngModel)]="user.nombre"   class="myinput-size"
                  placeholder="Nombre">
              </div>
            </div>          
        </div>

        <div class="ui-g-12 ui-md-12">
            <div class="ui-g-12">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                <input  type="text"  pInputText  [(ngModel)]="user.email"   class="myinput-size"
                  placeholder="email">
              </div>
            </div>          
        </div>


        <div class="ui-g-12 ui-md-12">
            <div class="ui-g-12">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                <input  type="text"  pInputText  [(ngModel)]="user.password"   class="myinput-size"
                  placeholder="Contraseña">
              </div>
            </div>          
        </div>


        <div class="ui-g-12 ui-md-12">
            <div class="ui-g-12">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
                <p-dropdown class="myinput-size" [options]="lstPosicion" [(ngModel)]="Selpos" (onChange)="user.idposicion = Selpos.id" optionLabel="descripcion"></p-dropdown>
              </div>
            </div>          
        </div>     
        
        <div class="ui-g-12 ui-md-12">
            <div class="ui-g-12">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <p-dropdown class="myinput-size" [options]="lstPerfil" [(ngModel)]="Selper" (onChange)="user.idperfil = Selper.id" optionLabel="descripcion"></p-dropdown>
              </div>
            </div>          
        </div>    


      

        <div class="ui-g-12">
            <div class="ui-g-3">

            </div>
            <div class="ui-g-3">
                <p-button (click)="save()" icon="pi pi-save" label="Guardar" ></p-button>
            </div>
            <div class="ui-g-3">
            </div>
            <div class="ui-g-3">

            </div>
        </div>
    </div>

</p-dialog>
</div>
